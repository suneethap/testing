<script type="text/html">

<div class="page-width">
		<div class="grid main">
		  <div class="grid-tile">
			<div id="appbuilder">
			  <form>
				<ul class="appbuilder-container collapsable-container">
		          <li>
					<div class="header">
						<span class="heading">Application Builder</span>
					</div>      
				  </li>
				  <li class="appbuilder-section-nameyourapp static">
					<div class="header">
						<span class="heading">Name your app</span>
					</div>
					<div class="main">
						<div class="g50">
						  <div class="inner">
							<label>Type name of the app:<span class="form-required"> *</span></label>
							<input class="required" id="application_config_name" name="application_config_name" type="text" value="" />
							<div class="subtitle">The app name will show in the top navigation. Examples: Milestones or Projects.</div>
							<br/>
							<div class="fileinput fileinput-new" data-provides="fileinput">
							  <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
							  <span class="btn btn-default btn-file"><span class="fileinput-new">Choose an icon for your app</span><span class="fileinput-exists">Choose an icon for your app</span><input type="file"></span>
							 </div>
						  </div>
						</div>
						<div class="g50">
							<div class="inner">
							<label for="application_config_item_name_">The single item in the app:<span class="form-required"> *</span></label>
							<input class="required" id="application_config_item_name" name="application_config_item_name" type="text" value="" />
							<div class="subtitle">This is usually the singular name, e.g. "milestone" or "project"</div>
							</div>
						</div>
					</div>    
				  </li>
				  <li class="appbuilder-section-build open">										  
					<div class="main">	
					  <div class="g70">
						<div class="droparea">
						  <div class="droparea-inner">
							<div id="droppedFields">
							<ul class="droparea-fields" id="inner-content">
							  <li class="placeholder">Add your items here</li>										  
							</ul>
							</div>
						  </div>
						</div>
					  </div>	
					  <div class="g25">
						<div class="building-blocks">
						  <div class="building-blocks-title" style="color: blue;">
							<span>Drag blocks to the right to build your app.</span>
					      </div>	
						  <div class="selectorField">
							<ul>
							<% _.each(items, function(item){ %>
							<% if("Text"==item.caption){ %>
							  <li class="a1"><span class="fa fa-font fa-sm" id="Text1" data-original-title="Enables Input Text" data-placement="right" data-toggle="tooltip">&nbsp; <%= item.caption %></span>
								<div id="Text" class="modele">
								<div class="header">
								<div class="widget">
									<div class="widget-title">				
									  <div class="remove">
									  <a href="#" title="Remove"><div class="fa fa-times"></div></a>
									  </div>
									  <div class="iconwrapper">
										<span class="tools">
										  <a href="javascript:;" class="fa fa-angle-up fa-lg"></a>
										</span>	
									  </div>													  
									  <div class="iconwrapper"><div class="fa fa-font"></div>
									  </div>
									  <input type="text" placeholder="Text">					  	
									</div><br/>
									<div class="widget-body">	
									  <div class="image-block">
										<div class="img"><label>Type</label></div>
										  <div class="bd">
											<select>
											  <option value="small" selected="selected">Single line of text</option>
											  <option value="large">Large text area</option>
											</select> 
										   </div>
									  </div>							
									  <div class="image-block">
										<div class="img"><label>Explanatory text</label>
										</div>
										<div class="bd">
											<textarea placeholder="Explain how people should fill in this field here."></textarea>
										</div>
									  </div>
									  <div class="image-block">
										<div class="img"><label>Required</label></div>
										<div class="bd">
										  <input type="checkbox" value="1" />
										</div>
									  </div>
									</div>
								</div>
								 </div>
							  </div> 	
							  </li>
							<% } else if("Category"==item.caption) { %>
							<li class="a1"><span class="fa fa-bars fa-sm" id="Category1" data-original-title="Enables Input Category" data-placement="right" data-toggle="tooltip">&nbsp; <%= item.caption %></span>								 				  	
							  <div id="Category" class="modele">
								<div class="header">
								<div class="widget">
									<div class="widget-title">				
									  <div class="remove">
									  <a href="#"><div class="fa fa-times"></div></a>
									  </div>
									  <div class="iconwrapper">
										<span class="tools">
										  <a href="javascript:;" class="fa fa-angle-up fa-lg"></a>
										</span>	
									  </div>													  
									  <div class="iconwrapper"><div class="fa fa-bars"></div>
									  </div>
									  <input type="text" placeholder="Category">					  	
									</div><br/>
									<div class="widget-body">	
									  <div class="row">
										<div class="col-md-12">
											<input type="text" class="form-control" name="textbox1" id="textbox1" value="" >
										</div>	
										<!--<div class="col-md-2">
											<input type='button' class="flatbutton green" value='Add' id='addButton'>
										</div>		-->								
									 	</div>
									  <div id='TextBoxesGroup'></div>
									  <div class="row">									  
										<div class="col-md-4"><label>Number of possible choices</label></div>
										<div class="col-md-8">
											<ul>
												<li><div class="col-md-4">
												  <input id="option1" name="option1" type="radio"/> One only</div></li>
												<li><div class="col-md-4">
												  <input id="option2" name="option2" type="radio"/> Multiple choice</div>
												</li>												
											</ul>
										</div>
									  </div>							
									  <div class="image-block">
										<div class="img"><label>Explanatory text</label>
										</div>
										<div class="bd">
											<textarea placeholder="Explain how people should fill in this field here."></textarea>
										</div>
									  </div>
									  <div class="image-block">
										<div class="img"><label>Required</label></div>
										<div class="bd">
										  <input type="checkbox" value="1" />
										</div>
									  </div>
									</div>
								</div>
								 </div>
							  </div>	 
							  </li>
							<% } else if("Date"==item.caption) { %>
							<li class="a1"><span class="fa fa-calendar fa-sm" id="Date1" data-original-title="Enables Date Input" data-placement="right" data-toggle="tooltip">&nbsp; <%= item.caption %></span>								 				  	
							  <div id="Date" class="modele">
								<div class="header">
								<div class="widget">
									<div class="widget-title">				
									  <div class="remove">
									  <a href="#"><div class="fa fa-times"></div></a>
									  </div>
									  <div class="iconwrapper">
										<span class="tools">
										  <a href="javascript:;" class="fa fa-angle-up fa-lg"></a>
										</span>	
									  </div>													  
									  <div class="iconwrapper"><div class="fa fa-calendar"></div>
									  </div>
									  <input type="text" placeholder="Date">					  	
									</div><br/>
									<div class="widget-body">	
									  <div class="row">
										<div class="col-md-4"><label>Add dates to calendars</label></div>
										<div class="col-md-8">
											<ul>
												<li><div class="col-md-4">
												  <input checked="checked" id="checkbox1" name="checkbox1" type="checkbox" value=""></div>
												</li>							
											</ul>
										</div>
									  </div>							
									  <div class="image-block">
										<div class="img"><label>Explanatory text</label>
										</div>
										<div class="bd">
											<textarea placeholder="Explain how people should fill in this field here."></textarea>
										</div>
									  </div>
									  <div class="image-block">
										<div class="img"><label>Required</label></div>
										<div class="bd">
										  <input type="checkbox" value="1" />
										</div>
									  </div>
									</div>
								</div>
								 </div>
							  </div> 	
							  </li>
							<% } else if("Progress Bar"==item.caption) { %>	
							<li class="a1"><span class="fa fa-barcode fa-sm" id="Progressbar1" data-original-title="Enables Progress slider" data-placement="right" data-toggle="tooltip">&nbsp; <%= item.caption %></span>			 				  	
							  <div id="Progress slider" class="modele">
								<div class="header">
								<div class="widget">
									<div class="widget-title">				
									  <div class="remove">
									  <a href="#"><div class="fa fa-times"></div></a>
									  </div>
									  <div class="iconwrapper">
										<span class="tools">
										  <a href="javascript:;" class="fa fa-angle-up fa-lg"></a>
										</span>	
									  </div>													  
									  <div class="iconwrapper"><div class="fa fa-barcode"></div>
									  </div>
									  <input type="text" placeholder="Progress slider">					  	
									</div><br/>
									<div class="widget-body">			
									  <div class="image-block">
										<div class="img"><label>Explanatory text</label>
										</div>
										<div class="bd">
											<textarea placeholder="Explain how people should fill in this field here."></textarea>
										</div>
									  </div>
									  <div class="image-block">
										<div class="img"><label>Required</label></div>
										<div class="bd">
										  <input type="checkbox" value="1" />
										</div>
									  </div>
									</div>
								</div>
								 </div>
							  </div>	
							  </li>							
							<% } else{ %>
							<li class="a1"><span class="fa fa-font fa-sm" id="Text1" data-original-title="Enables Input Text" data-placement="right" data-toggle="tooltip">&nbsp; <%= item.caption %></span></li>
							<% } %>
						 <% }); %>
							</ul>									
						  </div>	
						</div>
					  </div>
					</div>
				  </li>				  
				</ul>
				<div>
				  <input class="button-new green" id="appbuilder-mainform-submit" name="submit" type="submit" value="Save app">
				</div>				
			  </form>                 
			</div>
		  </div>
		</div>
	  </div>
	  </script>
