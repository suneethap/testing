<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>Login Page</title>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<form class="form-signin" role="form">
				<h4 class="form-signin-heading" style="text-align:center;">Login into continue to MicroView</h4>
				<input type="text" class="form-control" placeholder="Email "  required autofocus>
				<input type="password" class="form-control" placeholder="Password"  required>
				<button class="btn btn-lg1" type="submit">Sign in</button>
				<label class="checkbox">
				<div>
					<input type="checkbox" value="remember-me"> Stay signed in
				</div>
				<div class="needhelp">
					<a href="#">Need Help?</a>
				</div>
				</label>

				<label class="center-block">
					Don't have an account? <a href="javascript:void(0)">Sign up</a>
				</label>

				<p><a href="javascript:void(0)"><button type="button" class="btn btn-loginfb" >Login with Facebook</button></a></p>
				<p><a href="javascript:void(0)"><button type="button" class="btn btn-logingm" >Login with Gmail</button></a></p>
				<p><a href="javascript:void(0)"><button type="button" class="btn btn-loginyh" >Login with Yahoo!</button></a></p>

				<label class="center-block">
					<a href="#">Forgot your password?</a>
				</label>
			</form>
		</div> <!-- /container -->
	</body>
</html>
