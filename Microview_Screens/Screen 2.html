<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Login Page</title>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>

	<body>
		<form name="signupForm" class="form-signup">
			<h4 class="form-signin-heading">Sign up with Email</h4>
			<div class="clear">
				<div class="left"><input type="text" name="firstName" id="firstName" placeholder="First Name" required /></div>
				<div class="left pl20"><input type="text" name="lastName" id="lastName" placeholder="Last Name" required /></div>
			</div>
			<div class="clear pt15">
				<input type="text" name="emailAddress" id="emailAddress" placeholder="Email Address" required/>
			</div>
			<div class="clear pt15">
				<input type="password" name="password" id="password" placeholder="Password" required />
			</div>

			<div class="clear pt15">
				<select class="form-control input-lg" name="countries" id="countries">
					<option value="US">United States</option>
					<option value="IN">India</option>
				</select>
			</div>
			<div class="checkbox">
				<label>
				  <input type="checkbox" name="chkterms" value="1"> I accept Microview&acute;s Terms of Service and Privacy Policy.
				</label>
			</div>
			<div class="form-group pull-right">
			<button type="submit" class="btn btn-default">Sign Up</button>&nbsp;		
			<button type="cancel" class="btn btn-default">Cancel</button>
			</div>
		</form>
	</body>
</html>
